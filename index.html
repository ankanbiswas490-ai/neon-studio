<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Studio: Render Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cookie&family=Great+Vibes&family=Lobster&family=Marck+Script&family=Monoton&family=Monsieur+La+Doulaise&family=Mrs+Saint+Delafield&family=Mystery+Quest&family=Orbitron&family=Pacifico&family=Parisienne&family=Pinyon+Script&family=Rock+Salt&family=Rubik+Glitch&family=Sacramento&family=Sofia&family=VT323&family=Wallpoet&family=Yellowtail&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --selected-gradient: linear-gradient(to right, #a855f7, #ec4899);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            display: flex; 
        }

        /* --- STAGE --- */
        .stage {
            width: 60%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #151515 0%, #000 100%);
            position: relative;
            overflow: hidden;
            border-right: 1px solid #222;
        }

        #neon-text {
            font-size: 5.5rem;
            text-align: center;
            color: #fff;
            font-family: 'Great Vibes', cursive; 
            transition: transform 0.2s ease; /* Removed shadow transition to force instant updates */
            cursor: pointer;
            user-select: none;
            padding: 20px;
            max-width: 100%;
            word-wrap: break-word;
            /* Default Shadow */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #ff0055,
                0 0 80px #ff0055;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 40%;
            flex-shrink: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            padding: 25px;
            gap: 20px;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            -webkit-overflow-scrolling: touch; 
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        .control-section:last-child { border-bottom: none; }

        label.section-title {
            font-size: 0.8rem;
            color: #ccc;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            font-size: 1.1rem;
            width: 100%;
        }
        input[type="text"]:focus { outline: none; border-color: #ff0055; }

        .lighting-row { display: flex; align-items: center; gap: 15px; }
        input[type="range"] { flex-grow: 1; cursor: pointer; }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.7rem;
            background: #222;
            color: #aaa;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-small.active { background: #fff; color: #000; border-color: #fff; }

        .btn-share {
            padding: 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-share:hover { background: var(--selected-gradient); border-color: transparent; }

        .color-grid { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .color-btn { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #333; cursor: pointer; }

        /* REMOTE LABEL */
        .custom-color-label {
            position: relative;
            width: 35px; height: 35px;
            border-radius: 50%;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            cursor: pointer;
        }
        .custom-icon {
            font-size: 20px; line-height: 1; color: #fff;
            background: linear-gradient(45deg, red, blue);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* ACCESSIBLE HIDDEN INPUT */
        #global-color-picker {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
            opacity: 1; 
            pointer-events: auto; 
        }

        .font-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .font-btn {
            background: #1a1a1a; border: 1px solid #333; color: #bbb;
            padding: 15px 5px; font-size: 1.1rem; cursor: pointer; border-radius: 6px;
            text-align: center; overflow: hidden; white-space: nowrap;
        }
        .font-btn.selected { background: var(--selected-gradient); color: #fff; font-weight: bold; border-color: transparent; }

        .size-selector { display: flex; gap: 10px; }
        .size-option {
            flex: 1; background: #1a1a1a; border: 1px solid #333; border-radius: 6px;
            text-align: center; cursor: pointer;
        }
        .size-header { background: #2a2a2a; color: #ddd; padding: 8px; font-weight: bold; font-size: 0.9rem; }
        .size-option.selected .size-header { background: var(--selected-gradient); color: white; }
        .size-details { padding: 10px; font-size: 0.8rem; color: #888; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .stage { width: 100%; height: 40vh; border-right: none; border-bottom: 1px solid #222; }
            .sidebar { width: 100%; height: auto; padding-bottom: 50px; }
            #neon-text { font-size: 3.5rem; }
            .font-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>

    <input type="color" id="global-color-picker" value="#ff0055">

    <div class="stage">
        <h1 id="neon-text">Glamourous</h1>
    </div>

    <div class="sidebar">
        <div class="control-section" style="padding-bottom:10px;">
            <button id="share-btn" class="btn-share">
                <span>ðŸ”—</span> <span id="share-text">Copy Share Link</span>
            </button>
        </div>

        <div class="control-section">
            <label class="section-title">Message</label>
            <input type="text" id="text-input" value="Glamourous" placeholder="Type here..." maxlength="25">
        </div>

        <div class="control-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label class="section-title" style="margin:0;">Brightness</label>
                <button id="flicker-btn" class="btn-small active">Flicker ON</button>
            </div>
            <div class="lighting-row">
                <input type="range" id="dimmer" min="0.1" max="1.5" step="0.05" value="1">
            </div>
        </div>

        <div class="control-section">
            <label class="section-title">Neon Color</label>
            <div class="color-grid">
                <div class="color-btn" style="background:#ffffff;" data-color="#ffffff"></div>
                <div class="color-btn" style="background:#ff0055;" data-color="#ff0055"></div>
                <div class="color-btn" style="background:#0088ff;" data-color="#0088ff"></div>
                <div class="color-btn" style="background:#ffcc00;" data-color="#ffcc00"></div>
                <div class="color-btn" style="background:#ff0000;" data-color="#ff0000"></div>
                <div class="color-btn" style="background:#00ff44;" data-color="#00ff44"></div>
                <div class="color-btn" style="background:#00f3ff;" data-color="#00f3ff"></div>
                <div class="color-btn" style="background:#ff7700;" data-color="#ff7700"></div>
                <div class="color-btn" style="background:#aaaaaa;" data-color="#aaaaaa"></div>

                <label for="global-color-picker" class="custom-color-label" title="Custom RGB" id="label-trigger">
                    <span class="custom-icon">+</span>
                </label>
            </div>
        </div>

        <div class="control-section">
            <label class="section-title">Select Font Style</label>
            <div class="font-grid">
                <button class="font-btn" style="font-family: 'Mrs Saint Delafield', cursive;">Sassy</button>
                <button class="font-btn" style="font-family: 'Pacifico', cursive;">Bossy</button>
                <button class="font-btn" style="font-family: 'Sacramento', cursive;">Flowy</button>
                <button class="font-btn" style="font-family: 'Monoton', cursive;">LIT</button>
                <button class="font-btn" style="font-family: 'Parisienne', cursive;">Stylish</button>
                <button class="font-btn" style="font-family: 'Yellowtail', cursive;">Vibey</button>
                <button class="font-btn" style="font-family: 'Cookie', cursive;">Candy</button>
                <button class="font-btn selected" style="font-family: 'Great Vibes', cursive;">Glamourous</button>
                <button class="font-btn" style="font-family: 'Rock Salt', cursive; font-size: 0.8rem;">Ratchet</button>
                <button class="font-btn" style="font-family: 'Rubik Glitch', system-ui;">Trippy</button>
                <button class="font-btn" style="font-family: 'Marck Script', cursive;">Aura</button>
                <button class="font-btn" style="font-family: 'Sofia', cursive;">Dreamy</button>
                <button class="font-btn" style="font-family: 'VT323', monospace;">LoFi</button>
                <button class="font-btn" style="font-family: 'Allura', cursive;">Sexy</button>
                <button class="font-btn" style="font-family: 'Mystery Quest', cursive;">Magical</button>
                <button class="font-btn" style="font-family: 'Wallpoet', cursive;">Stencil</button>
                <button class="font-btn" style="font-family: 'Lobster', cursive;">Groovy</button>
                <button class="font-btn" style="font-family: 'Pinyon Script', cursive;">Lovely</button>
                <button class="font-btn" style="font-family: 'Orbitron', sans-serif;">Sci-Fi</button>
                <button class="font-btn" style="font-family: 'Monsieur La Doulaise', cursive;">Designer</button>
            </div>
        </div>

        <div class="control-section" style="border:none;">
            <label class="section-title">Select Size</label>
            <div class="size-selector">
                <div class="size-option selected" data-size="5.5rem">
                    <div class="size-header">Regular</div>
                    <div class="size-details"><div>Width: 3.5"</div><div>Height: 10"</div></div>
                </div>
                <div class="size-option" data-size="7rem">
                    <div class="size-header">Medium</div>
                    <div class="size-details"><div>Width: 4.5"</div><div>Height: 13"</div></div>
                </div>
                <div class="size-option" data-size="8.5rem">
                    <div class="size-header">Large</div>
                    <div class="size-details"><div>Width: 5.5"</div><div>Height: 15"</div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const neonText = document.getElementById('neon-text');
        const textInput = document.getElementById('text-input');
        const dimmer = document.getElementById('dimmer');
        const flickerBtn = document.getElementById('flicker-btn');
        const colorPicker = document.getElementById('global-color-picker');
        const fontBtns = document.querySelectorAll('.font-btn');
        const sizeOptions = document.querySelectorAll('.size-option');
        const colorBtns = document.querySelectorAll('.color-btn');
        const shareBtn = document.getElementById('share-btn');
        const shareText = document.getElementById('share-text');
        const labelTrigger = document.getElementById('label-trigger');

        // STATE VARS
        let currentBrightness = 1;
        let currentColor = "#ff0055";
        let isFlickering = true;
        let flickerInterval = null;

        // --- NEW RENDERER: Force-Feed Styles ---
        function applyStyles() {
            // Mobile GPU Fix: Manually construct shadow string
            // We do NOT use CSS variables for the shadow color anymore.
            // We bake the HEX code directly into the shadow string.
            
            const b = currentBrightness;
            const c = currentColor;
            
            const whiteShadow = `0 0 5px rgba(255,255,255,${b}), 0 0 10px rgba(255,255,255,${b}), 0 0 20px rgba(255,255,255,${b})`;
            
            // Note: We use the hex color directly here
            const colorShadow = `0 0 40px ${c}, 0 0 80px ${c}, 0 0 100px ${c}`;
            
            // Apply Directly
            neonText.style.textShadow = `${whiteShadow}, ${colorShadow}`;
            neonText.style.opacity = b;
        }

        // --- FLICKER LOGIC ---
        function startFlicker() {
            if(flickerInterval) clearInterval(flickerInterval);
            flickerInterval = setInterval(() => {
                if(!isFlickering) return;
                // Randomly dip opacity
                const randomDim = Math.random() > 0.05 ? 1 : 0.3; 
                neonText.style.opacity = currentBrightness * randomDim;
            }, 50); // Fast check
        }
        
        function stopFlicker() {
            if(flickerInterval) clearInterval(flickerInterval);
            neonText.style.opacity = currentBrightness;
        }

        // --- EVENT HANDLERS ---
        
        function handleColorChange(newColor) {
            currentColor = newColor;
            colorPicker.value = newColor;
            applyStyles();
        }

        colorPicker.addEventListener('input', (e) => handleColorChange(e.target.value));
        colorPicker.addEventListener('change', (e) => handleColorChange(e.target.value));

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                handleColorChange(btn.getAttribute('data-color'));
            });
        });

        dimmer.addEventListener('input', (e) => {
            currentBrightness = e.target.value;
            applyStyles();
        });

        flickerBtn.addEventListener('click', () => {
            isFlickering = !isFlickering;
            if(isFlickering) {
                flickerBtn.classList.add('active');
                flickerBtn.innerText = "Flicker ON";
                startFlicker();
            } else {
                flickerBtn.classList.remove('active');
                flickerBtn.innerText = "OFF";
                stopFlicker();
            }
        });

        // Initialize
        startFlicker();
        applyStyles();

        // --- STANDARD UI HANDLERS ---
        
        textInput.addEventListener('input', (e) => neonText.innerText = e.target.value || " ");
        
        labelTrigger.addEventListener('click', (e) => {
            if (e.target !== colorPicker) colorPicker.click();
        });

        fontBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                fontBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                neonText.style.fontFamily = btn.style.fontFamily;
            });
        });

        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                sizeOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                neonText.style.fontSize = option.getAttribute('data-size');
            });
        });

        // Share Logic
        shareBtn.addEventListener('click', () => {
            const params = new URLSearchParams();
            params.set('text', neonText.innerText);
            params.set('color', currentColor);
            params.set('font', neonText.style.fontFamily.replace(/['"]/g, ''));
            params.set('size', neonText.style.fontSize);
            params.set('brightness', currentBrightness);
            params.set('flicker', isFlickering);
            const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            
            if (navigator.share) {
                navigator.share({ title: 'Neon Design', url: shareUrl }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    shareText.innerText = "Link Copied!";
                    setTimeout(() => shareText.innerText = "Copy Share Link", 2000);
                });
            }
        });

        // Load Params
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('text')) {
                neonText.innerText = params.get('text');
                textInput.value = params.get('text');
                handleColorChange(params.get('color'));
                // ... (Font/Size loading similar to before)
                if(params.has('brightness')) {
                    currentBrightness = params.get('brightness');
                    dimmer.value = currentBrightness;
                }
                if(params.has('flicker')) {
                    isFlickering = params.get('flicker') === 'true';
                    if(!isFlickering) {
                        flickerBtn.classList.remove('active');
                        flickerBtn.innerText = "OFF";
                        stopFlicker();
                    }
                }
                applyStyles();
            }
        });

    </script>
</body>
</html>
