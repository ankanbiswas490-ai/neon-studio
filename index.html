<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Studio: Share Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cookie&family=Great+Vibes&family=Lobster&family=Marck+Script&family=Monoton&family=Monsieur+La+Doulaise&family=Mrs+Saint+Delafield&family=Mystery+Quest&family=Orbitron&family=Pacifico&family=Parisienne&family=Pinyon+Script&family=Rock+Salt&family=Rubik+Glitch&family=Sacramento&family=Sofia&family=VT323&family=Wallpoet&family=Yellowtail&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-color: #ff0055;
            --bg-color: #050505;
            --brightness: 1;
            --selected-gradient: linear-gradient(to right, #a855f7, #ec4899);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            display: flex; 
        }

        /* --- LEFT PANEL: THE STAGE (60%) --- */
        .stage {
            width: 60%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #151515 0%, #000 100%);
            position: relative;
            overflow: hidden;
            border-right: 1px solid #222;
        }

        #neon-text {
            font-size: 5.5rem;
            text-align: center;
            color: #fff;
            font-family: 'Great Vibes', cursive; 
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            opacity: var(--brightness);
            padding: 20px;
            max-width: 100%;
            word-wrap: break-word;
            
            text-shadow: 
                0 0 5px rgba(255,255,255, var(--brightness)),
                0 0 10px rgba(255,255,255, var(--brightness)),
                0 0 20px rgba(255,255,255, var(--brightness)),
                0 0 40px var(--neon-color),
                0 0 80px var(--neon-color),
                0 0 100px var(--neon-color);
        }

        /* --- RIGHT PANEL: THE SIDEBAR (40%) --- */
        .sidebar {
            width: 40%;
            flex-shrink: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            padding: 25px;
            gap: 20px;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .sidebar::-webkit-scrollbar { width: 10px; }
        .sidebar::-webkit-scrollbar-track { background: #0a0a0a; }
        .sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        .control-section:last-child { border-bottom: none; }

        label {
            font-size: 0.8rem;
            color: #ccc;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        /* Inputs */
        input[type="text"] {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            font-size: 1.1rem;
            width: 100%;
        }
        input[type="text"]:focus { outline: none; border-color: var(--neon-color); }
        
        .lighting-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] { flex-grow: 1; cursor: pointer; accent-color: var(--neon-color); }

        /* Small Flicker Button */
        .btn-small {
            padding: 5px 10px;
            font-size: 0.7rem;
            background: #222;
            color: #aaa;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            white-space: nowrap;
        }
        .btn-small:hover { background: #333; color: white; }
        .btn-small.active { background: var(--neon-color); color: #000; border-color: var(--neon-color); }

        /* Share Button */
        .btn-share {
            padding: 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }
        .btn-share:hover { background: var(--selected-gradient); border-color: transparent; }
        .btn-share:active { transform: scale(0.98); }

        /* --- COLOR PALETTE GRID --- */
        .color-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-btn:hover { transform: scale(1.1); border-color: #fff; }

        /* Custom RGB Picker Wrapper */
        .custom-color-wrapper {
            position: relative;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            background: #000;
        }
        .custom-color-wrapper:hover { border-color: white; }
        
        .custom-icon {
            font-size: 18px;
            line-height: 1;
            color: #fff;
            background: linear-gradient(45deg, red, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        input[type="color"] {
            position: absolute;
            top: -5px; left: -5px;
            width: 50px; height: 50px;
            padding: 0; margin: 0;
            border: none;
            cursor: pointer;
            opacity: 0; 
        }

        /* --- FONT GRID --- */
        .font-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .font-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #bbb;
            padding: 15px 5px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            transition: all 0.2s;
            overflow: hidden;
            white-space: nowrap;
        }
        .font-btn:hover { background: #222; border-color: #555; color: #fff; }
        .font-btn.selected {
            background: var(--selected-gradient);
            color: #fff;
            border: 1px solid transparent;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        /* --- SIZE SELECTOR --- */
        .size-selector {
            display: flex;
            gap: 10px;
        }
        .size-option {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .size-option:hover { border-color: #555; }
        
        .size-header {
            background: #2a2a2a;
            color: #ddd;
            padding: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .size-option.selected { border-color: #a855f7; transform: translateY(-2px); }
        .size-option.selected .size-header {
            background: var(--selected-gradient);
            color: white;
        }
        
        .size-details {
            padding: 10px;
            font-size: 0.8rem;
            color: #888;
        }
        .size-details div { margin-bottom: 3px; }

        /* Flicker Animation */
        .flicker-active { animation: flicker 2s infinite alternate; }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: var(--brightness); }
            20%, 24%, 55% { opacity: 0.2; }
        }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .stage { width: 100%; height: 40vh; border-right: none; border-bottom: 1px solid #222;}
            .sidebar { width: 100%; height: auto; }
            #neon-text { font-size: 3.5rem; }
            .font-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="stage">
        <h1 id="neon-text" class="flicker-active">Glamourous</h1>
    </div>

    <div class="sidebar">
        
        <div class="control-section" style="padding-bottom:10px;">
            <button id="share-btn" class="btn-share">
                <span>ðŸ”—</span> <span id="share-text">Copy Share Link</span>
            </button>
        </div>

        <div class="control-section">
            <label>Message</label>
            <input type="text" id="text-input" value="Glamourous" placeholder="Type here..." maxlength="25">
        </div>

        <div class="control-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="margin:0;">Brightness</label>
                <button id="flicker-btn" class="btn-small active">Flicker ON</button>
            </div>
            
            <div class="lighting-row">
                <input type="range" id="dimmer" min="0.1" max="1.5" step="0.05" value="1">
            </div>
        </div>

        <div class="control-section">
            <label>Neon Color</label>
            <div class="color-grid">
                <div class="color-btn" style="background:#ffffff;" data-color="#ffffff" title="White"></div>
                <div class="color-btn" style="background:#ff0055;" data-color="#ff0055" title="Pink"></div>
                <div class="color-btn" style="background:#0088ff;" data-color="#0088ff" title="Blue"></div>
                <div class="color-btn" style="background:#ffcc00;" data-color="#ffcc00" title="Yellow"></div>
                <div class="color-btn" style="background:#ff0000;" data-color="#ff0000" title="Red"></div>
                <div class="color-btn" style="background:#00ff44;" data-color="#00ff44" title="Green"></div>
                <div class="color-btn" style="background:#00f3ff;" data-color="#00f3ff" title="Cyan"></div>
                <div class="color-btn" style="background:#ff7700;" data-color="#ff7700" title="Orange"></div>
                <div class="color-btn" style="background:#aaaaaa;" data-color="#aaaaaa" title="Gray"></div>

                <div class="custom-color-wrapper" title="Custom RGB">
                    <span class="custom-icon">+</span>
                    <input type="color" id="color-picker" value="#ff0055">
                </div>
            </div>
        </div>

        <div class="control-section">
            <label>Select Font Style</label>
            <div class="font-grid">
                <button class="font-btn" style="font-family: 'Mrs Saint Delafield', cursive;">Sassy</button>
                <button class="font-btn" style="font-family: 'Pacifico', cursive;">Bossy</button>
                <button class="font-btn" style="font-family: 'Sacramento', cursive;">Flowy</button>
                <button class="font-btn" style="font-family: 'Monoton', cursive;">LIT</button>
                <button class="font-btn" style="font-family: 'Parisienne', cursive;">Stylish</button>
                <button class="font-btn" style="font-family: 'Yellowtail', cursive;">Vibey</button>
                <button class="font-btn" style="font-family: 'Cookie', cursive;">Candy</button>
                <button class="font-btn selected" style="font-family: 'Great Vibes', cursive;">Glamourous</button>
                <button class="font-btn" style="font-family: 'Rock Salt', cursive; font-size: 0.8rem;">Ratchet</button>
                <button class="font-btn" style="font-family: 'Rubik Glitch', system-ui;">Trippy</button>
                <button class="font-btn" style="font-family: 'Marck Script', cursive;">Aura</button>
                <button class="font-btn" style="font-family: 'Sofia', cursive;">Dreamy</button>
                <button class="font-btn" style="font-family: 'VT323', monospace;">LoFi</button>
                <button class="font-btn" style="font-family: 'Allura', cursive;">Sexy</button>
                <button class="font-btn" style="font-family: 'Mystery Quest', cursive;">Magical</button>
                <button class="font-btn" style="font-family: 'Wallpoet', cursive;">Stencil</button>
                <button class="font-btn" style="font-family: 'Lobster', cursive;">Groovy</button>
                <button class="font-btn" style="font-family: 'Pinyon Script', cursive;">Lovely</button>
                <button class="font-btn" style="font-family: 'Orbitron', sans-serif;">Sci-Fi</button>
                <button class="font-btn" style="font-family: 'Monsieur La Doulaise', cursive;">Designer</button>
            </div>
        </div>

        <div class="control-section" style="border:none;">
            <label>Select Size</label>
            <div class="size-selector">
                <div class="size-option selected" data-size="5.5rem">
                    <div class="size-header">Regular</div>
                    <div class="size-details">
                        <div>Width: 3.5"</div>
                        <div>Height: 10"</div>
                    </div>
                </div>
                <div class="size-option" data-size="7rem">
                    <div class="size-header">Medium</div>
                    <div class="size-details">
                        <div>Width: 4.5"</div>
                        <div>Height: 13"</div>
                    </div>
                </div>
                <div class="size-option" data-size="8.5rem">
                    <div class="size-header">Large</div>
                    <div class="size-details">
                        <div>Width: 5.5"</div>
                        <div>Height: 15"</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const neonText = document.getElementById('neon-text');
        const textInput = document.getElementById('text-input');
        const dimmer = document.getElementById('dimmer');
        const flickerBtn = document.getElementById('flicker-btn');
        const colorPicker = document.getElementById('color-picker');
        const fontBtns = document.querySelectorAll('.font-btn');
        const sizeOptions = document.querySelectorAll('.size-option');
        const colorBtns = document.querySelectorAll('.color-btn');
        const shareBtn = document.getElementById('share-btn');
        const shareText = document.getElementById('share-text');

        // --- HELPER TO APPLY STATE ---
        function updateState(text, color, font, size, brightness, flicker) {
            // Text
            neonText.innerText = text;
            textInput.value = text;
            
            // Color
            document.documentElement.style.setProperty('--neon-color', color);
            colorPicker.value = color;

            // Font
            fontBtns.forEach(b => {
                b.classList.remove('selected');
                // Check if button font matches loaded font (strip quotes)
                const btnFont = b.style.fontFamily.replace(/['"]/g, '');
                const targetFont = font.replace(/['"]/g, '');
                if (btnFont.includes(targetFont)) {
                    b.classList.add('selected');
                    neonText.style.fontFamily = b.style.fontFamily;
                }
            });

            // Size
            sizeOptions.forEach(o => {
                o.classList.remove('selected');
                if (o.getAttribute('data-size') === size) {
                    o.classList.add('selected');
                    neonText.style.fontSize = size;
                }
            });

            // Brightness
            dimmer.value = brightness;
            document.documentElement.style.setProperty('--brightness', brightness);

            // Flicker
            if(flicker === 'true') {
                neonText.classList.add('flicker-active');
                flickerBtn.classList.add('active');
                flickerBtn.innerText = "Flicker ON";
            } else {
                neonText.classList.remove('flicker-active');
                flickerBtn.classList.remove('active');
                flickerBtn.innerText = "OFF";
            }
        }

        // --- LOAD FROM URL ON STARTUP ---
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('text')) {
                const txt = params.get('text');
                const col = params.get('color');
                const fnt = params.get('font');
                const siz = params.get('size');
                const brt = params.get('brightness');
                const flk = params.get('flicker');
                updateState(txt, col, fnt, siz, brt, flk);
            }
        });

        // --- SHARE LOGIC ---
        shareBtn.addEventListener('click', () => {
            const params = new URLSearchParams();
            params.set('text', neonText.innerText);
            params.set('color', getComputedStyle(document.documentElement).getPropertyValue('--neon-color').trim());
            params.set('font', neonText.style.fontFamily.replace(/['"]/g, ''));
            params.set('size', neonText.style.fontSize);
            params.set('brightness', dimmer.value);
            params.set('flicker', flickerBtn.classList.contains('active'));

            const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            
            navigator.clipboard.writeText(shareUrl).then(() => {
                shareText.innerText = "Link Copied!";
                setTimeout(() => shareText.innerText = "Copy Share Link", 2000);
            });
        });

        // 1. FONT SELECTION
        fontBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                fontBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                neonText.style.fontFamily = btn.style.fontFamily;
            });
        });

        // 2. SIZE SELECTION
        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                sizeOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                neonText.style.fontSize = option.getAttribute('data-size');
            });
        });

        // 3. COLOR PRESETS
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const color = btn.getAttribute('data-color');
                document.documentElement.style.setProperty('--neon-color', color);
                colorPicker.value = color; 
            });
        });

        // 4. RGB SLIDER
        colorPicker.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--neon-color', e.target.value);
        });

        // 5. DIMMER
        dimmer.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--brightness', e.target.value);
        });

        // 6. FLICKER BUTTON
        flickerBtn.addEventListener('click', () => {
            neonText.classList.toggle('flicker-active');
            flickerBtn.classList.toggle('active');
            flickerBtn.innerText = flickerBtn.classList.contains('active') ? "Flicker ON" : "OFF";
        });

        // 7. SYNC TEXT INPUT
        textInput.addEventListener('input', (e) => neonText.innerText = e.target.value || " ");
        neonText.addEventListener('click', () => textInput.focus()); 

    </script>
</body>
</html>
